        <h2 class="s1">趣味１『EDM作成』</h2>
        
        <img src="images/garageband.jpg" alt="読み込めなかった時用">
        
        <p>これは「GrageBand」というmacOS/iOS用の初心者向けの音楽制作ソフトウェアで、様々な音源を組み合わせてDTMを実現する、シーケンスソフトの一種である。<br>
        基本的には既存の曲のアレンジをしてみたり、耳コピをしています。</p>
        
        <h2 class="s2">趣味２『陸上』</h2>
        
        <img src="images/T&F.jpg" alt="読み込めなかった時用">
        
        <p>私は小学生の時から陸上をやり続けています。種目は、100m、200m、4×100mリレー、4×400mリレーです。<br>
        中学生の時、100mでは市内3位で県大会の準決まで行きました。高校生では、4×100mで県大会に出場しました。大学でも出場してみようと思っています。</p>
